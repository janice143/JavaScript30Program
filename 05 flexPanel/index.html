<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <style>
        body{
            margin:0;
            padding: 0;
            background-color: blueviolet;
        }
        .panels{
            min-height: 100vh;
            display: flex; 
        
        }
        .panel{
            color:white;
            overflow: hidden;
            display: flex;
            flex-direction:column;
            /* width: 20%; */
            flex:1;
            font-size:20px;
            background-size: cover;
            background-position: center;
            transition:
            font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            background 0.2s;
        }
        .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
        .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
        .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
        .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
        .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

        p{
            /* border: 1px solid red; */
            width: 100%;
            display: flex;
            justify-content:center;
            align-items: center;
            flex: 1 0 auto;
            margin:0;
            transition: transform 0.5s;
            text-transform: uppercase;
            font-family: 'Amatic SC',cursive;
            text-shadow: 0 0 4px rgba(0,0,0,0.72),0 0 14px rgba(0,0,0,0.45);
        }
        .panel-open{
            flex-grow:5;
        }

        p:nth-child(1){
            transform:translateY(-100%);
        }
        p:nth-child(3){
            transform:translateY(100%);
        }
        .panel-open p:nth-child(1){
            transform:translateY(0);
        }
        .panel-open p:nth-child(3){
            transform:translateY(0);
        }
        .panel-open p:nth-child(2){
            font-size: 30px;
        }
        

    </style>
</head>
<body>

    <div class="panels">
        <div class="panel1 panel" onclick="clickOpen(1)">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel2 panel" onclick="clickOpen(2)">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel3 panel" onclick="clickOpen(3)">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel4 panel" onclick="clickOpen(4)">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel5 panel" onclick="clickOpen(5)">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script>
        // 点击panel 12345，给对应的panel添加.panel-open属性
        function clickOpen(num){
            const panelNumIf = document.getElementsByClassName(`panel${num} panel-open`);
            const panelNum = document.getElementsByClassName(`panel${num}`);
            // console.log(panelNumIf[0])
            if (panelNumIf[0])
                panelNumIf[0].classList.remove('panel-open');
            else
                panelNum[0].classList.add('panel-open');//添加playing类属性
            console.log(`panel${num} panel-open`);          
        };
        



    </script>
    
</body>
</html>
