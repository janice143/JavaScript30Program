<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventCapture</title>
</head>
<body>
    <!-- <p class="text"></p> -->
    <div class="one">1
        <div class="two">2
          <div class="three">3
          </div>
        </div>
      </div>
    
    <style>
      html {
        box-sizing: border-box;
      }
      
      *, *:before, *:after { 
        box-sizing: inherit; 
      }
    
      div {
        width: 100%;
        padding: 100px;
      }
    
      .one {
        background: thistle;
      }
    
      .two {
        background: mistyrose;
      }
    
      .three {
        background: coral;
      }
    </style>
<script>
const divs = document.querySelectorAll('div');

function textLog(e){
    console.log(this.classList.value);
    // e.stopPropagation();
}
divs.forEach(div=>div.addEventListener('click',textLog,{
    capture: false,
    once:true
  }));
</script>
</body>
</html>
